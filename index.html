<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Game - Brick Breaker</title>
    <link rel="stylesheet" href="arcade-styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="heart.css">
    <script src="script.js"></script>
</head>
<body>
        <div class="arcade-machine">
            <div class="shadow"></div>
            <div class="top">
                <div class="stripes"></div>
            </div>
            <div class="screen-container">

                <div class="shadow"></div>
                <div class="screen">

                    <div class="button" id="history">History</div>
                    <div class="button" id="continuee">Continue</div>
                    <div class="button" id="restarte">Restart</div>
                    <div class="status" id="fpsDisplay"></div>




                    <!-- MY CODE -->
                    <div id="board">
                        <div id="lifeDisplay" class="lifeDisplay"></div>
                        <div id="player" class="player"></div>
                        <div id="ball" class="ball"></div>
                        <div id="status" class="status"></div>
                        <div id="xpDisplay" class="xpDisplay"></div>
                    </div>



                </div>
                <div class="joystick">
                    <div class="stick"></div>
                </div>
            </div>
            <div class="board">
                <div class="button button-a" id="color1"></div>
                <div class="button button-b" id="color2"></div>
                <div class="button button-c" id="color3"></div>
            </div>
            <div class="bottom">
                <div class="stripes"></div>
            </div>
        </div>

</body>
</html>
